logging.level.org.apiaddicts.apitools.apigen=debug
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.jackson.default-property-inclusion=non_null

spring.application.name=@name@
spring.application.description=@description@
spring.application.version=@version@

apigen.parent.group=org.apiaddicts.apitools.apigen
apigen.parent.artifact=archetype-parent-spring-boot
apigen.parent.version=@version@

# Disable default autoconfig
springdoc.api-docs.enabled=true
# Serve custom openapi file in custom path
springdoc.swagger-ui.path=/api-ui.html
springdoc.swagger-ui.url=/api.yaml

#management.endpoints.web.exposure.include=*
