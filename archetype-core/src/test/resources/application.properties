logging.level.net.cloudappi.apigen=DEBUG
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.jackson.serialization.fail_on_empty_beans=false
spring.jackson.default-property-inclusion=NON_NULL
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

spring.datasource.initialization-mode=never

apigen.trace-header=api-key-header

apigen.documentation.enabled=true

apigen.errors.CUSTOM_ERROR.code=9999
apigen.errors.CUSTOM_ERROR.message-template= Parameter not found ''{0}''

apigen.api.expand.level=2
apigen.api.paths[/expand/allowed].expand.allowed=parent, children
apigen.api.paths[/expand/excluded].expand.excluded=invoice
apigen.api.paths[/expand/level].expand.level=1
apigen.api.paths[/expand/trailing-slash].expand.excluded=slash
apigen.api.paths[/expand/expression/{\:^(?!explicit$|other$).*}].expand.allowed=details
apigen.api.paths[/expand/expression/explicit].expand.excluded=details